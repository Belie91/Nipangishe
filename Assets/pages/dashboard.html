<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - RentEase</title>
    <link rel="stylesheet" href="/Assets/styles/style.css" />
  </head>
  <body>
    <nav class="dashboard-nav">
      <h2>ğŸ  RentEase Dashboard</h2>
      <div class="nav-right">
        <span id="welcomeUser">Welcome, User</span>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="dashboard-content">
      <!-- LESSEE DASHBOARD -->
      <div id="lesseeSection" class="dashboard-section" style="display: none">
        <h3>Lessee Dashboard</h3>
        <div class="card-grid">
          <div class="card">ğŸ” Search Houses</div>
          <div class="card">ğŸ’¾ Saved Listings</div>
          <div class="card">ğŸ“ My Reviews</div>
        </div>
      </div>

      <!-- LESSOR DASHBOARD -->
      <div id="lessorSection" class="dashboard-section" style="display: none">
        <h3>Lessor Dashboard</h3>
        <div class="card-grid">
          <div class="card" onclick="location.href='upload-house.html'">
            ğŸ“¤ Upload New House
          </div>
          <div class="card" onclick="location.href='my-listings.html'">
            ğŸ˜ My Listings
          </div>
          <div class="card">âœï¸ Edit or Delete Listings</div>
        </div>
      </div>
    </div>

    <script>
      // Simulate retrieving the user after login (demo: from localStorage)
      const user = JSON.parse(localStorage.getItem("loggedInUser"));

      if (user) {
        document.getElementById(
          "welcomeUser"
        ).innerText = `Welcome, ${user.name}`;
        if (user.role === "lessee") {
          document.getElementById("lesseeSection").style.display = "block";
        } else if (user.role === "lessor") {
          document.getElementById("lessorSection").style.display = "block";
        }
      } else {
        alert("You're not logged in. Redirecting to login page...");
        window.location.href = "login.html";
      }

      function logout() {
        localStorage.removeItem("loggedInUser"); // Correct key for logged-in user
        window.location.href = "login.html";
      }

      function logout() {
        localStorage.removeItem("registeredUser");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
